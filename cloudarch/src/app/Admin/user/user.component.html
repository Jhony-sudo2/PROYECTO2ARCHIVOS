<body>
    <div class="wrapper">
        <h1>Registro de Usuario</h1>
        <form (ngSubmit)="createUser()" #myForm="ngForm">
            <div class="input-box">
                <input type="text" placeholder="nombres" name="nombre" [(ngModel)]="usuario.name" #nombre="ngModel"
                    required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Apellidos" name="apellido" #apellido="ngModel"
                    [(ngModel)]="usuario.lastname" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Telefono" name="telefono" [(ngModel)]="usuario.phone" #telefono="ngModel"
                    required pattern="^[0-9]{8}$">
                <i class='bx bxs-phone'></i>
                <div *ngIf="telefono.invalid">
                    Telefono invalido
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="usuario" name="usuario" #username="ngModel"
                    [(ngModel)]="usuario.username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="contrasena" name="contrasena" #pass="ngModel"
                    [(ngModel)]="usuario.password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirmar contrasena" name="ccontrasena" #pass2="ngModel"
                    [(ngModel)]="passconfirmate" required>
                <i class='bx bxs-lock'></i>
                <div *ngIf="passconfirmate != usuario.password">
                    Contrasenas no coinciden
                </div>
            </div>


            <div class="input-box">
                <label for="tipo-usuario">Tipo de Usuario</label>
                <select id="tipo-usuario" name="tipo-usuario" [(ngModel)]="usuario.type" required>
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" name="email" [(ngModel)]="usuario.email" #email="ngModel"
                    required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box" *ngIf="nombre.invalid || email.invalid || apellido.invalid || pass.invalid">
                <h2 style="color: red;"> Por favor llene todos los campos </h2>
            </div>
            <button type="submit" class="btn"
                [disabled]="email.invalid || telefono.invalid || nombre.invalid || apellido.invalid || pass.invalid">Registrar
                Usuario</button>
        </form>
    </div>
</body>
