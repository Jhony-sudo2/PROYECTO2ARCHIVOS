<div class="div2">
    {{pathActual}}
    <button (click)="atras()">ATRAS</button>
</div>
<table class="table table-striped">
    <thead class="table dark">
        <tr>
            <th>Nombre</th>
            <th>Propietario</th>
            <th>Fecha Creacion</th>
            <th>Fecha Eliminacion</th>
        </tr>
    </thead>
    <tbody class="table dark">
        <tr *ngFor="let tmp of archivos">
            <td>
                <img src="../../../assets/carpeta.png" style="width: 60px; height: 60px" *ngIf="tmp.extension == 'directorio'">
                <img src="../../../assets/txt_icon-.png" style="width: 60px; height: 60px" *ngIf="tmp.extension == 'txt'">
                <img src="../../../assets/HTML.jpg" style="width: 60px; height: 60px" *ngIf="tmp.extension == 'html'">
                
                {{tmp.name }}

            </td>
            <td>{{tmp.user}}</td>
            <td>{{tmp.fecha}}</td>
            <td><button (click)="toggleMenu(tmp)">Opciones</button></td>
            <div class="menu-dropdown" *ngIf="elementoSeleccionado == tmp">
                    <button (click)="abrir(tmp)">Abrir</button>
            </div>
        </tr>
    </tbody>
</table>
<div class="editor" *ngIf="!opened.valor">
    <app-editor [tmp]="elementoSeleccionado" [opened]="opened"></app-editor>
</div>
